name: Convert Markdown to PDF

on: 
  push:
    paths: 
      - 'LINUX COMMANDS CHEAT SHEET.md'
    branches:
      - main
  workflow_dispatch:

jobs: 
  convert-to-pdf: 
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name:  Checkout code
        uses: actions/checkout@v4

      - name: Install pandoc
        run: sudo apt-get update && sudo apt-get install -y pandoc

      - name:  Convert Markdown to PDF
        run: |
          pandoc "LINUX COMMANDS CHEAT SHEET.md" \
            -o "LINUX COMMANDS CHEAT SHEET.pdf" \
            --toc \
            --toc-depth=2 \
            -V colorlinks \
            -V linkcolor=blue

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with: 
          name: pdf-output
          path: "LINUX COMMANDS CHEAT SHEET.pdf"
          retention-days: 30

      - name: Commit and push PDF
        run: |
          git config user.email "action@github.com"
          git config user.name "GitHub Action"
          git add "LINUX COMMANDS CHEAT SHEET.pdf"
          git commit -m "Auto-generated PDF from LINUX COMMANDS CHEAT SHEET. md" || echo "No changes"
          git push || echo "Nothing to push"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
