name: Convert Markdown to PDF

on:
  push:
    paths:
      - 'LINUX COMMANDS CHEAT SHEET.md'
      - '.github/workflows/md-to-pdf.yml'
    branches:
      - main
  workflow_dispatch:

jobs:
  convert-md-to-pdf:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install pandoc
        run: sudo apt-get update && sudo apt-get install -y pandoc wkhtmltopdf

      - name: Convert Markdown to PDF
        run: |
          pandoc "LINUX COMMANDS CHEAT SHEET.md" \
            -o "LINUX COMMANDS CHEAT SHEET.pdf" \
            -f markdown \
            -t pdf \
            --pdf-engine=xvfb-run\ pdfrw \
            --variable urlcolor=cyan \
            --variable linkcolor=blue \
            --variable mainfont="DejaVu Sans" \
            --toc

      - name: Upload PDF as artifact
        uses: actions/upload-artifact@v3
        with:
          name: pdf-output
          path: "LINUX COMMANDS CHEAT SHEET.pdf"
          retention-days: 30

      - name: Commit PDF to repository
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add "LINUX COMMANDS CHEAT SHEET.pdf"
          git commit -m "Auto-generated PDF from LINUX COMMANDS CHEAT SHEET.md" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
