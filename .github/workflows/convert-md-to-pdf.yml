name: Convert Markdown to PDF

on:
  push:
    branches:
      - main
    paths:
      - "LINUX COMMANDS CHEAT SHEET.md"
      - "pdf-style.css"
  workflow_dispatch:

jobs:
  convert-to-pdf:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pandoc \
            wkhtmltopdf \
            xvfb \
            fonts-dejavu-core

      - name: Convert Markdown to HTML
        run: |
          pandoc \
            --from=markdown+smart \
            --to=html5 \
            --standalone \
            --toc \
            --highlight-style=pygments \
            --css=pdf-style.css \
            "LINUX COMMANDS CHEAT SHEET.md" \
            -o temp.html

      - name: Convert HTML to PDF
        run: |
          xvfb-run --auto-servernum \
            wkhtmltopdf \
            --enable-local-file-access \
            --print-media-type \
            --disable-smart-shrinking \
            --margin-top 20mm \
            --margin-bottom 20mm \
            --margin-left 18mm \
            --margin-right 18mm \
            temp.html \
            "LINUX COMMANDS CHEAT SHEET.pdf"

      - name: Verify PDF
        run: |
          ls -lh "LINUX COMMANDS CHEAT SHEET.pdf"

      - name: Commit and push PDF
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add "LINUX COMMANDS CHEAT SHEET.pdf"
          git diff --cached --quiet || git commit -m "Auto-generate PDF from Markdown"
          git push
