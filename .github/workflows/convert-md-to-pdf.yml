name: Convert Markdown to PDF

on:
  push:
    branches:
      - main
    paths:
      - "LINUX COMMANDS CHEAT SHEET.md"
      - "!LINUX COMMANDS CHEAT SHEET.pdf"
  workflow_dispatch:

jobs:
  convert-to-pdf:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc wkhtmltopdf xvfb fonts-dejavu

      - name: Convert Markdown to HTML
        run: |
          pandoc "LINUX COMMANDS CHEAT SHEET.md" \
            --standalone \
            --toc \
            --metadata title="Linux Commands Cheat Sheet" \
            --metadata author="Laxman Dudhate" \
            -o temp.html

      - name: Convert HTML to PDF
        run: |
          xvfb-run -a wkhtmltopdf \
            --margin-top 0.75in \
            --margin-bottom 0.75in \
            --margin-left 0.75in \
            --margin-right 0.75in \
            --print-media-type \
            temp.html \
            "LINUX COMMANDS CHEAT SHEET.pdf"

      - name: Verify PDF
        run: |
          ls -lh "LINUX COMMANDS CHEAT SHEET.pdf"

      - name: Commit and push PDF
        run: |
          git config user.email "action@github.com"
          git config user.name "GitHub Action"
          git add "LINUX COMMANDS CHEAT SHEET.pdf"
          git diff --cached --quiet || git commit -m "Auto-generate PDF from Markdown"
          git push
